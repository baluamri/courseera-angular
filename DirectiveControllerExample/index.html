<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directive with Controller Example</title>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="ShoppingListApp">
    <h2>Directive with Controller Example</h2>
      <div ng-controller="ShoppingListController1 as list">
        Item Name : <input type="text" ng-model="list.name"><br>
        Item Qty : <input type="text" ng-model="list.qty"><br>
        <button type="button" ng-click="list.addItem();">Add Item</button>
        <div>
              <shopping-list
                  items="list.items"
                  title="{{list.title}}"
                  remove="list.removeItem(index)">
              </shopping-list>
        </div>
      </div>
  </body>
</html>
