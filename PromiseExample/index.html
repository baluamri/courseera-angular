<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promise Example</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="PromiseExApp">
    <h2>Angular Promise Example</h2>
    <div ng-controller="ShoppingListCtrl as list">
      <input type="text" ng-model="list.name" placeholder="Enter Item Name">
      <input type="text" ng-model="list.qty" placeholder="Enter Item Quantity">
      <button type="button" ng-click="list.addItem();">Add Item</button>

      <ul>
        <li ng-repeat="item in list.items"> {{item.qty}} boxes of {{item.name}}</li>
      </ul>
    </div>
  </body>
</html>
