<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Provider Example</title>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="ShoppingListApp">
    <h2>Provider Example</h2>
      <div ng-controller="ShoppingListController1 as list1">
        Item Name : <input type="text" ng-model="list1.name"><br>
        Item Qty : <input type="text" ng-model="list1.qty"><br>
        <button type="button" ng-click="list1.addItem();">Add Item</button>
        <div>
            <ol>
              <li ng-repeat="item in list1.items">{{item.name}} of {{item.qty}}
                <button type="button" ng-click="list1.removeItem($index)">Remove Item</button>
              </li>
            </ol>
        </div>
        <!-- <div ng-if="list1.errorMsg" style="color:red;">
          Error: {{list1.errorMsg}}
        </div> -->
        <div ng-show="list1.errorMsg" style="color:red;">
          Error: {{list1.errorMsg}}
        </div>
        <!-- <div ng-hide="!list1.errorMsg" style="color:red;">
          Error: {{list1.errorMsg}}
        </div> -->
      </div>

  </body>
</html>
