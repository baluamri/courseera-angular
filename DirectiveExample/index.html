<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directive Example</title>
    <script src="../angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="ShoppingListApp">
    <h2>Directive Example</h2>
      <div ng-controller="ShoppingListController1 as list1">
        Item Name : <input type="text" ng-model="list1.name"><br>
        Item Qty : <input type="text" ng-model="list1.qty"><br>
        <button type="button" ng-click="list1.addItem();">Add Item</button>
        <div>
              <!-- <li ng-repeat="item in list1.items">{{item.name}} of {{item.qty}}</li> -->
              <!-- <li ng-repeat="item in list1.items">
                <list-item-desc></list-item-desc>
              </li> -->
              <list-item my-list="list1" title="{{list1.title}}"></list-item>
        </div>
        <div style="color:red;">
          Error: {{list1.errorMsg}}
        </div>
      </div>

      <div ng-controller="ShoppingListController2 as list2">
        Item Name : <input type="text" ng-model="list2.name"><br>
        Item Qty : <input type="text" ng-model="list2.qty"><br>
        <button type="button" ng-click="list2.addItem();">Add Item</button>
        <div>
              <!-- <li ng-repeat="item in list2.items">{{item.name}} of {{item.qty}}</li> -->
              <!-- <li ng-repeat="item in list2.items"><list-item-desc></list-item-desc></li> -->
              <list-item my-list="list2" title="{{list2.title}}"></list-item>
        </div>
        <div style="color:red;">
          Error: {{list2.errorMsg}}
        </div>
      </div>

  </body>
</html>
